<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genius Play - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script
      src="https://challenges.cloudflare.com/turnstile/v0/api.js"
      async
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.21.0/dist/sweetalert2.all.min.js"></script><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css" />
    <style>
      .swal2-height-auto.swal2-height-auto.swal2-height-auto.swal2-height-auto.swal2-height-auto.swal2-height-auto {
        height: 100% !important;
      }
    </style>
  </head>
  <body
    class="h-full flex items-center justify-center text-white bg-cover bg-center backdrop-blur-lg"
    style="background-image: url('/bg.jpg')"
  >
    <div
      class="bg-black/50 backdrop-blur-lg flex items-center justify-center rounded-lg p-12 flex-col gap-4 w-full max-w-4xl"
    >
      <h1 class="text-4xl px-4">
        <span
          class="bg-gradient-to-r from-emerald-500 via-yellow-600 to-orange-600 bg-clip-text text-transparent"
        >
          Genius
        </span>
        <span
          class="ml-0.5 bg-gradient-to-r from-purple-700 via-indigo-600 to-blue-600 bg-clip-text text-transparent"
        >
          Play!
        </span>
      </h1>
      <div class="divider w-full border-b border-gray-500"></div>

      <div class="login">
        <div class="flex justify-center mb-6">
          <h2 class="text-3xl font-bold text-white">Acesso</h2>
        </div>

        <!-- Tab Navigation -->
        <div class="flex mb-6 text-gray-300 border-b border-gray-600">
          <button
            id="loginTab"
            class="w-1/2 py-2 font-medium text-center border-b-2 border-blue-500"
          >
            Login
          </button>
          <button id="registerTab" class="w-1/2 py-2 font-medium text-center">
            Cadastro
          </button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="block">
          <div class="mb-4">
            <label
              class="block mb-2 text-sm font-medium text-gray-400"
              for="login-username"
              >Nome de Usuário</label
            >
            <input
              class="w-full px-4 py-2 text-white placeholder-gray-500 bg-black bg-opacity-60 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              id="login-username"
              type="text"
              placeholder="Insira seu nome de usuário"
            />
          </div>
          <div class="mb-6">
            <label
              class="block mb-2 text-sm font-medium text-gray-400"
              for="login-password"
              >Senha</label
            >
            <input
              class="w-full px-4 py-2 text-white placeholder-gray-500 bg-black bg-opacity-60 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              id="login-password"
              type="password"
              placeholder="Insira sua senha"
            />
          </div>
          <div class="mb-6">
            <button
              class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
              type="submit"
            >
              Fazer Login
            </button>
          </div>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="hidden">
          <div class="mb-4">
            <label
              class="block mb-2 text-sm font-medium text-gray-400"
              for="register-username"
              >Nome de Usuário</label
            >
            <input
              class="w-full px-4 py-2 text-white placeholder-gray-500 bg-black bg-opacity-60 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              id="register-username"
              type="text"
              placeholder="Insira um Nome de Usuário"
            />
          </div>
          <div class="mb-4">
            <label
              class="block mb-2 text-sm font-medium text-gray-400"
              for="register-name"
              >Nome (aparece no jogo)</label
            >
            <input
              class="w-full px-4 py-2 text-white placeholder-gray-500 bg-black bg-opacity-60 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              id="register-name"
              type="text"
              placeholder="Insira um nome"
            />
          </div>
          <div class="mb-4">
            <label
              class="block mb-2 text-sm font-medium text-gray-400"
              for="register-email"
              >Email (não utilizado ainda)</label
            >
            <input
              class="w-full px-4 py-2 text-white placeholder-gray-500 bg-black bg-opacity-60 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              id="register-email"
              type="email"
              placeholder="Insira seu Email"
            />
          </div>
          <div class="mb-6">
            <label
              class="block mb-2 text-sm font-medium text-gray-400"
              for="register-password"
              >Senha</label
            >
            <input
              class="w-full px-4 py-2 text-white placeholder-gray-500 bg-black bg-opacity-60 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              id="register-password"
              type="password"
              placeholder="Crie uma senha segura"
            />
          </div>
          <div class="flex justify-center align-center w-full">
            <div
              class="cf-turnstile mb-2"
              data-sitekey="0x4AAAAAABcgtmxdho8voEBX"
              data-callback="turnstileResponse"
            ></div>
          </div>
          <div class="mb-6">
            <button
              class="w-full px-4 py-2 text-white bg-green-600 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50"
              type="submit"
            >
              Criar Conta
            </button>
          </div>
          <div class="text-center text-sm text-gray-400">
            Ao cadastrar, você aceita nossos
            <a href="/termos.html" class="text-blue-400 hover:underline"
              >Termos</a
            >
            e nossa
            <a href="/privacidade.html" class="text-blue-400 hover:underline"
              >Política de Privacidade</a
            >
          </div>
        </form>
      </div>
      <div class="dashboard hidden w-full">
        <div class="criar-instituicao w-full flex gap-4">
          <form
            class="flex flex-col gap-2 justify-center mb-6 w-3/5"
            id="create-institution"
          >
            <h2 class="text-3xl font-bold text-white text-center mb-4">
              Criar Instituição
            </h2>
            <label class="block text-sm font-medium text-gray-400" for="name"
              >Nome da Instituição</label
            >

            <input
              type="text"
              class="w-full px-4 py-2 text-white bg-black bg-opacity-60 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Insira o nome da instituição"
              id="name"
            />
            <label
              class="block text-sm font-medium text-gray-400"
              for="shortname"
              >Nome Curto da Instituição</label
            >
            <input
              type="text"
              class="w-full px-4 py-2 text-white bg-black bg-opacity-60 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Insira o nome curto da instituição"
              id="shortname"
            />
            <label class="block text-sm font-medium text-gray-400" for="invite"
              >Código de Entrada</label
            >
            <input
              type="text"
              class="w-full px-4 py-2 text-white bg-black bg-opacity-60 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Insira o código de entrada"
              id="invite"
            />
            <button
              class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 mt-2"
              type="submit"
            >
              Criar Instituição
            </button>
          </form>
          <div
            style="border-left: 2px solid #888; margin: 0 15px"
          ></div>
          <form class="w-2/5" id="join-institution">
            <h2 class="text-3xl font-bold text-white text-center mb-4">
              Entrar em Instituição
            </h2>
            <input
              type="text"
              class="w-full px-4 py-2 text-white bg-black bg-opacity-60 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Insira o código de entrada"
              id="invite-code"
            />
            <button
              class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 mt-2"
              type="submit"
            >
              Entrar
            </button>
          </form>
        </div>
        <div class="instituicao w-full hidden">
          <div class="instituicao-info">
            <h2 class="text-3xl font-bold text-white text-center mb-4">
              Instituição
            </h2>
            <p class="text-gray-400 text-center">
              Nome: <span id="institution-name"></span
              ><span id="institution-shortname"></span>
            </p>
            <div class="flex justify-center">
              <button
                class="px-4 py-2 text-white bg-red-600 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 mt-12"
                type="button"
                id="leave-institution"
              >
                Sair
              </button>
            </div>
          </div>
        </div>

        <h1 class="text-gray-600 text-center opacity-50 mt-6">
          Você está logado como <span id="username"></span>!
        </h1>
      </div>
    </div>
    <script src="/script.js"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
